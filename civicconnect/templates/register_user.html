<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register User - CivicSetu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    :root { --bg:#0a0a0b; --card:#161618; --muted:#8b8b93; --border:#2b2b2f; --primary:#3b82f6; --primary-2:#1d4ed8; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center; background: var(--bg); color: #eaeaea;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .card { width: 95%; max-width: 560px; background: linear-gradient(135deg, #151519, #1a1b1f); border: 1px solid var(--border); border-radius:16px; box-shadow: 0 10px 40px rgba(0,0,0,0.4); overflow: hidden; }
    .header { padding: 28px 28px 0 28px; }
    .logo { font-size: 22px; font-weight: 800; background: linear-gradient(135deg, #3b82f6, #8b5cf6); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .subtitle { color: var(--muted); margin-top: 6px; font-size: 13px; }
    .form { padding: 24px 28px 28px 28px; display: grid; gap: 14px; }
    label { font-weight: 600; font-size: 13px; color: #e0e0e0; }
    .input, select { width: 100%; padding: 12px 14px; background: #111114; border: 1px solid var(--border); border-radius: 10px; color: #eaeaea; outline: none; transition: border 0.2s; }
    .input:focus, select:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59,130,246,0.12); }
    .btn { background: linear-gradient(135deg, var(--primary), var(--primary-2)); color: white; border: none; padding: 12px 16px; border-radius: 10px; cursor: pointer; font-weight: 700; letter-spacing: 0.2px; box-shadow: 0 8px 24px rgba(59,130,246,0.35); transition: transform 0.15s ease, box-shadow 0.2s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 14px 32px rgba(59,130,246,0.45); }
    .error { color: #ef4444; font-size: 13px; min-height: 18px; }
    .success { color: #22c55e; font-size: 13px; min-height: 18px; }
    .footer { text-align: center; padding: 0 28px 22px 28px; color: var(--muted); font-size: 12px; }
    .grid { display: grid; gap: 12px; grid-template-columns: 1fr 1fr; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">CivicSetu</div>
      <div class="subtitle">Register a new Admin or Citizen</div>
    </div>

    <form class="form" id="registerForm">
      <div class="grid">
        <div>
          <label for="name">Full Name</label>
          <input class="input" id="name" placeholder="e.g. Ravi Kumar" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input class="input" type="email" id="email" placeholder="e.g. user@example.com" required />
        </div>
      </div>

      <div class="grid">
        <div>
          <label for="password">Password</label>
          <input class="input" id="password" type="password" placeholder="Choose a strong password" required />
        </div>
        <div>
          <label for="role">Role</label>
          <select id="role">
            <option value="citizen">Citizen</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>

      <div class="grid">
        <div>
          <label for="department">Department (optional)</label>
          <input class="input" id="department" placeholder="e.g. Roads" />
        </div>
        <div>
          <label for="city">City</label>
          <input class="input" id="city" placeholder="e.g. Delhi" />
        </div>
      </div>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
      <button class="btn" type="submit" id="submitBtn">
        <i class="fa-solid fa-user-plus"></i> Register User
      </button>
      <div class="subtitle">Note: You must be signed in (Firebase Auth) to register users. Only admins can create other admins.</div>
      <div class="subtitle">Already have an account? <a href="/login/" style="color:#93c5fd; text-decoration:none;">Back to Login</a></div>
    </form>

    <div class="footer">Â© CivicSetu</div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js';

    // TODO: Replace with your Firebase project web config
    const firebaseConfig = {
      apiKey: "AIzaSyAzXCmqnTaoAs-e6cx0KrPVMiK3csbEtXU",
      authDomain: "civicconnect-2c5cb.firebaseapp.com",
      databaseURL: "https://civicconnect-2c5cb-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "civicconnect-2c5cb",
      storageBucket: "civicconnect-2c5cb.firebasestorage.app",
      messagingSenderId: "302693887932",
      appId: "1:302693887932:web:91ffba3826e7aac8ce05b9",
      measurementId: "G-1T6H99HKK8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const form = document.getElementById('registerForm');
    const err = document.getElementById('error');
    const ok = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');

    let currentUser = null;
    onAuthStateChanged(auth, (user) => { currentUser = user || null; });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      err.textContent = ''; ok.textContent = '';
      if (!currentUser) {
        err.textContent = 'You must be signed in to register new users.';
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';

      try {
        const idToken = await currentUser.getIdToken();
        const formData = new FormData();
        formData.append('idToken', idToken);
        formData.append('name', document.getElementById('name').value.trim());
        formData.append('email', document.getElementById('email').value.trim());
        formData.append('password', document.getElementById('password').value);
        formData.append('role', document.getElementById('role').value);
        formData.append('department', document.getElementById('department').value.trim());
        formData.append('city', document.getElementById('city').value.trim());

        const res = await fetch('/auth/create_user', { method: 'POST', body: formData, credentials: 'same-origin' });
        const data = await res.json();
        if (data.ok) {
          ok.textContent = 'User registered successfully';
        } else {
          if (data.error === 'forbidden_create_admin') err.textContent = 'Only admins can create admins.';
          else if (data.error === 'invalid_token') err.textContent = 'Invalid auth. Please sign in again.';
          else err.textContent = 'Registration failed.';
        }
      } catch (e) {
        err.textContent = e.message || 'Registration error.';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register User';
      }
    });
  </script>
</body>
</html>
